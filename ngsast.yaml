ngsast:
  - app:
      language: JAVA
      name: java-sec-code
      policy: io.shiftleft/java-sec-code
      modify-findings:
        - my_modification_rule
  - default:
      policy: io.shiftleft/default
finding-modifications:
     my_modification_rule:
    # Use filter to specify the category
       filter:
         severity: 
           - critical
         category:
           - SQL Injection
       tags:
         - key: severity
           value: medium
